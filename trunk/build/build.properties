#Project title (required)
project = Google AS3 API Library

# Compilers:	
#asdoc.exe = C:/Program Files/Adobe/Flex Builder 3/sdks/3.3.0/bin/asdoc.exe
asdoc.exe = /Applications/Adobe Flex Builder 3/sdks/3.3.0/bin/asdoc
